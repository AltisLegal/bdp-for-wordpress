
<form role="form" method="post" action="{formActionPathSales}" class="bdf-searchForm bdpsearchform" id="searchform">
  <div class="column large-8 small-12">
    <div class="row">
      <div class="column large-9 small-7" style="padding:0">
        <input type="text" class="search-location" name="keysearch" value="{keysearch_Value}" data-default="Location" placeholder="e.g. street name, postcode or area"/>
      </div>
      <div class="column large-3 small-5" style="">
        <button class="property-search-submit bdf-Submit" style="width: 100%;"><span>Search</span></button>
      </div>
    </div>
  </div>
  <div class="textsearch  column large-8 small-12 hideme" style="padding:0">
    <div class="x-container  saleoptions">
      <div class="row">
        <div class="columns large-12" style="">
          <label for="property_type" class="labelsmall">PROPERTY TYPE</label>
          <select name="property_type">


			{pTypeOptions}


          </select>
        </div>
      </div>
      <div class="x-container row">
        <div class="columns large-12" style="">
          <label for="bedRoomsMin" class="labelsmall">BEDROOMS</label>
          <select name="bedRoomsMin" id="bedRoomsMin">


     		{minBedOptions}


          </select>
          <input id="bedRoomsMax" name="bedRoomsMax" type="hidden" value="6">
        </div>
      </div>
      <div class="x-container row">
        <div class="columns large-6" style="">
          <label for="pricefrom" class="labelsmall">MIN PRICE</label>
          <select name="pricefrom" class="form-control">


		                    {minPriceOptionsSale}


          </select>
        </div>
        <div class="columns large-6" style="">
          <label for="priceto" class="labelsmall">MAX PRICE</label>
          <select name="priceto" class="form-control">


		                    {maxPriceOptionsSale}


          </select>
        </div>
      </div>
      <div class="x-container row">
        <div class="columns large-6" style="">
          <label for="districtareas">Choose an area</label>
          <select name="districtareas" id="districtareas">
            <option value="">Select</option>
            <option value="edcc">Edinburgh City Centre</option>
            <option value="ede">Edinburgh East</option>
            <option value="edn">Edinburgh North</option>
            <option value="ednw">Edinburgh North West</option>
            <option value="es">Edinburgh South</option>
            <option value="esw">Edinburgh South West</option>
            <option value="ew">Edinburgh West</option>
          </select>
        </div>
        <div class="columns large-6" style="">
          <label for="districtareas">Choose a district</label>
          <select name="ls" id="districtoptions">
          </select>
        </div>
      </div>

      <div class="x-container row">
        <div class="columns x-sm x-1-2" >
          <label for="nv" class="lh1">
            <input type="checkbox" {nv_Value} name="nv" id="nv" value="on">
            Exclude Under Offer and Sold Properties</label>
          <div class="cleared"></div>
        </div>
      </div>
      <div class="x-container row">
        <div  class="columns x-sm x-1-1" style=" padding-bottom:20px">
          <button class="property-search-submit bdf-Submit"><span>Search</span></button>
        </div>
      </div>
    </div>

    <!--   <input type="hidden" name="pricefrom" value="{minprice_Value}">
    <input type="hidden" name="priceto" value="{maxprice_Value}">-->

    <div> </div>
    <div class="cleared"></div>
  </div>
</form>
<script type="text/javascript">

    jQuery(".hideme").hide();



var markerURL = '{markerURL}';
var gmapStyle = '{gmapStyle}';
</script>
<div class="modal" id="matchEnquiry" tabindex="-1" role="dialog" aria-labelledby="matchEnquiry" aria-hidden="true" style="display:none">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Set up a property alert</h4>
      </div>
      <div class="modal-body">
        <form id="matchRequest" class="form-horizontal bdf-requestMatchForm">
          <div class="bdf-errorMsg bdd-hide alert alert-danger" role="alert"> The fields marked require information: </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control input-lg" name="firstName" placeholder="Enter name*" type="text">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control input-lg" name="email" placeholder="Enter email*" type="email">
          </div>
          <div class="form-group">
            <label for="tel">Tel.</label>
            <input class="form-control input-lg" name="tel1" placeholder="Enter phone number*" type="text">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control input-lg" name="message" placeholder="Type a message" rows="7"></textarea>
          </div>
          <!--          <div class="form-group">
            <label for="propertyTypes">Property Type</label>
            <select name="propertyTypes">

			{pTypeOptions}

            </select>
          </div>-->
          <div class="form-group">
            <label for="minPrice">Minimum Price</label>
            <select name="minPrice">


			{minPriceOptionsSale}


            </select>
          </div>
          <div class="form-group">
            <label for="maxPrice">Maximum Price</label>
            <select name="maxPrice">


			{maxPriceOptionsSale}


            </select>
          </div>
          <div class="form-group">
            <label for="bedRoomsMin">Minumum no. of bedrooms</label>
            <select name="bedRoomsMin">


			{minBedOptions}


            </select>
          </div>
          <!--          <div class="form-group">
            <label for="bedRoomsMax">Maximum no. of bedrooms</label>
            <select name="bedRoomsMax">

			{maxBedOptions}

            </select>
          </div>-->
          <div class="form-group">
            <label for="districtareas">Choose an area</label>
            <select name="districtareas" id="districtareas">
              <option value="">Select</option>
              <option value="edcc">Edinburgh City Centre</option>
              <option value="ede">Edinburgh East</option>
              <option value="edn">Edinburgh North</option>
              <option value="ednw">Edinburgh North West</option>
              <option value="es">Edinburgh South</option>
              <option value="esw">Edinburgh South West</option>
              <option value="ew">Edinburgh West</option>
            </select>
          </div>
          <div class="form-group">
            <label for="districtareas">Choose a district</label>
            <select name="districts" id="districtoptions">
            </select>
          </div>
          <!--          <div class="form-group">
            <label for="keywords">Keywords</label>
            <input class="form-control input-lg" name="keywords" placeholder="Enter keywords" type="text">
          </div>-->

          <!--  -->
          <div class="form-group">
            <input class="form-control input-lg" name="transType" value="sale" type="hidden">
            <button type="submit" class="btn btn-default bdf-Submit">Send message</button>
            <button type="button" class="btn btn-default bdf-cancel" data-dismiss="modal">Cancel</button>
          </div>
          <div class="commentsdcoy">
            <label class="col-sm-3 control-label" for="comments">Leave next field empty</label>
            <input type="text" name="comments">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
